name: 🪟 Windows Build

env:
  PACKAGE_VERSION: '0.0.1'

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - fix/beau-windows-build
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    name: 🪟 Build and Deploy Windows
    runs-on: windows-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'
          architecture: x64

      - name: 🔢 Set Version
        run: |
          cd apps/flites
          echo "Building version: ${{ env.PACKAGE_VERSION }}"
          ((Get-Content -path pubspec.yaml) -replace 'version: .*', 'version: ${{ env.PACKAGE_VERSION }}') | Set-Content -Path pubspec.yaml

      - name: 🗄️ Cache Flutter
        uses: actions/cache@v3
        with:
          path: |
            %LOCALAPPDATA%\Pub\Cache
            build\
            .dart_tool/
          key: windows-flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            windows-flutter-${{ runner.os }}-
            windows-flutter-

      - name: 📦 Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: 🔧 Install Dependencies
        run: |
          cd apps/flites
          flutter config --enable-windows-desktop
          flutter doctor -v

      - name: 🏗️ Build Windows App
        run: |
          cd apps/flites
          flutter build windows --release
          
          # Verify build output
          $buildPath = "build/windows/x64/runner/Release"
          if (-not (Test-Path "$buildPath/flites.exe")) {
            Write-Error "Build failed - executable not found"
            exit 1
          }

      - name: ⬆️ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flites-windows-${{ env.PACKAGE_VERSION }}
          path: |
            apps/flites/build/windows/x64/runner/Release/flites.exe
            apps/flites/build/windows/x64/runner/Release/app.so
            apps/flites/build/windows/x64/runner/Release/*.dll

      - name: 🛠️ Test Installation
        run: |
          cd apps/flites/build/windows/x64/runner/Release
          ./flites.exe --version