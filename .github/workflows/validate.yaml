name: all_packages

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    name: âœ… Analyze
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        name: Setup Flutter
        id: flutter-action
        with:
          architecture: x64

      - uses: bluefireteam/melos-action@v2

      - name: ðŸ”Ž Analyze
        uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: true
          fatal-warnings: true

  format:
    name: âœ… Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Set up Dart
        uses: dart-lang/setup-dart@v1.3

      - name: Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ðŸ”Ž Verify formatting
        run: melos run format

  test:
    name: âœ… Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        name: Setup Flutter
        id: flutter-action
        with:
          architecture: x64

      - name: Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ðŸ§ª Run Tests
        run: melos run test --no-select
