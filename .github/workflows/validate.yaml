name: all_packages

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    name: âœ¨ Analyze
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: '3.29.2'
          architecture: x64

      - name: ðŸ“¦ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ðŸ“„ Create .env file
        run: |
          cd apps/flites
          cp .env.example .env

      - name: ðŸ”Ž Analyze
        run: |
          melos bootstrap
          melos exec --concurrency 1 --fail-fast -- dart analyze --fatal-infos --fatal-warnings .

  format:
    name: âœ¨ Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Set up Dart
        uses: dart-lang/setup-dart@v1.3

      - name: ðŸ“¦ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ðŸ”Ž Verify formatting
        run: |
          melos bootstrap
          melos exec --concurrency 1 --fail-fast -- dart format --set-exit-if-changed .

  test:
    name: âœ¨ Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          architecture: x64

      - name: ðŸ“¦ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ðŸ“„ Create .env file
        run: |
          cd apps/flites
          cp .env.example .env

      - name: ðŸ§ª Run Tests
        run: melos exec --concurrency 1 --fail-fast -- flutter test
