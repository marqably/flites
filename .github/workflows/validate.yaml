name: all_packages

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    name: âœ¨ Analyze
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: '3.29.2-stable'
          architecture: x64

      - name: ğŸ“¦ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ğŸ” Analyze
        uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: true
          fatal-warnings: true

  format:
    name: âœ¨ Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Set up Dart
        uses: dart-lang/setup-dart@v1.3

      - name: ğŸ“¦ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ğŸ” Verify formatting
        run: melos run format

  test:
    name: âœ¨ Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          architecture: x64

      - name: ğŸ“¦ Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: ğŸ§ª Run Tests
        run: melos run test --no-select
