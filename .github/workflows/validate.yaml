name: all_packages

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  analyze:
    name: ✨ Analyze
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          flutter-version: '3.29.2-stable'
          architecture: x64

      - name: 📦 Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: 🔎 Analyze
        uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: true
          fatal-warnings: true

  format:
    name: ✨ Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🎯 Set up Dart
        uses: dart-lang/setup-dart@v1.3

      - name: 📦 Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: 🔎 Verify formatting
        run: melos run format

  test:
    name: ✨ Test
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Flutter
        uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          architecture: x64

      - name: 📦 Setup Melos
        uses: bluefireteam/melos-action@v2

      - name: 🧪 Run Tests
        run: melos run test --no-select
