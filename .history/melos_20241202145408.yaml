name: flites

packages:
  - apps/**
  - packages/**

scripts:
  install:
    run: melos bs && melos build_runner
    description: Run all static analysis checks.

  ###
  ### code quality
  ###

  lint:
    run: melos run analyze && melos run format
    description: Run all static analysis checks.

  format:
    run: |
      melos exec --concurrency 1 --fail-fast -- dart format . --fix

  fix:
    run: "melos exec --concurrency 1 --fail-fast -- dart fix --apply ."

  qualitycheck:
    run: "melos bootstrap && \
      melos run lint && \
      melos run test:all"
    description: Run all targets generally expected in CI for a full local quality check.

  analyze:
    run: |
      melos exec -c 1 -- \
        dart analyze . --fatal-infos
    description: |
      Run `dart analyze` in all packages.
       - Note: you can also rely on your IDEs Dart Analysis / Issues window.

  format-fail:
    run: |
      melos exec -c 1 -- \
        dart format --set-exit-if-changed .
    description: |
      Run `dart format` in all packages.

  ###
  ### tests
  ###

  test:all:
    run: "melos run test --no-select"
    description: |
      Run all tests available.

  test:
    run: |
      melos exec -c 1 --fail-fast -- \
        "flutter test"
    description: Run `flutter test` for a specific package.

  ###
  ### Code Generation
  ###
  build_runner:
    run: |
      melos exec -c 1 --fail-fast -- \ 
        "dart run build_runner build --delete-conflicting-outputs"
    packageFilters:
      dependsOn:
        - build_runner
    description: Runs build r
